<header class="masthead">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 py-5">
                <h1 class="mb-4">Welcome to Revisor, <br>Your Last-Minute Study Savior!</h1>
                <h2 class="m-0">Forget stressing over studying! Our app makes learning feel like fun time.

                    Just grab your phone, relax, and let's make studying a piece of cake!</h2>
            </div>
            <div class="col-lg-5"> 
                <div class="py-5 px-4 masthead-cards">

                    <div class="flip-container">       
                        <div class="flipper" id="flipper">
                            <div class="front">
                                <h1 class="title">Login</h1> 
                                <form> 
                                            <input type="email" id="loginEmail" class="form-control mt-2" placeholder="Username" />
                                            <input type="password" id="loginPassword" class="form-control mt-2" placeholder="Password" />
                                            <input type="button" id="loginSubmit" value="Login" class="mt-2 mb-2"/>
                                </form>
                                <a class="flipbutton mt-2" id="loginButton" href="#">Create my account →</a>
                            </div>
                            
                            <div class="back" style="display: none;">
                                <h1 class="title">Register</h1>
                                
                                        <input type="text" placeholder="Name" id="signupName" class="form-control mt-2"/>
                                        <input type="email" placeholder="Email" id="signupEmail" class="form-control mt-2"/>
                                        <input type="password" placeholder="Password" id="signupPassword" class="form-control mt-2"/>
                                        <select id="signupGender" class="form-control  mt-2">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                        <input type="button" value="Sign up" class=" mt-2 mb-2" id="registerUserSubmit"/>
                                
                                <a class="flipbutton" id="registerButton" href="#">Login to my account →</a>
                            </div>
                        </div>
                        </div>
                    
                    
                    <div class="shape"></div> 
                </div>
            </div>
        </div>
    </div>
    
</header>
